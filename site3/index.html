<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="./styles/style.css">
</head>
<body>
<header class="main_head">
    <div class="head_left_icons">
        <img class="logo" src="./img/logo.svg" alt="logo">
        <img class="search" src="./img/search.svg" alt="search">
    </div>
    <div class="head_right_icons">
        <nav>
            <img class="menu" src="./img/s-menu.svg" alt="menu">
        </nav>
        <img class="user_pic" src="./img/user-pic.svg" alt="user-pic">
        <img class="cart" src="./img/cart.svg" alt="cart">
    </div>
</header>
<main>
    <section class="top_banner">
        <div class="img">
            <img src="./img/top-banner-img.png" alt="top-banner-img">
        </div>
        <div class="title">
            <div class="rectangle"></div>
            <div class="text">
                <span class="text_main">THE BRAND</span><br>
                <span class="text_black">OF LUXERIOUS</span> <span class="text_red">FASHION</span>
            </div>
        </div>
    </section>
    <section class="catalog_banners">
        <div class="small_banners">
            <div class="banner1">
                <div class="text">
                    <p>30% OFF</p>
                    <p>FOR WOMAN</p>
                </div>
            </div>
            <div class="banner2">

            </div>
            <div class="banner3">
            </div>
        </div>
        <div class="big_banner">
        </div>
    </section>
    <section class="fetured_items"></section>
</main>
</body>
</html>
