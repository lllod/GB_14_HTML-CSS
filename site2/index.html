<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="./styles/style.css">
</head>
<body>
<div class="body_content">
    <header>
        <div class="logo">
            <div class="logo__img">
                <img src="./img/logo.png" alt="logo">
            </div>
            <div class="logo__text">
                <span class="logo__text_grow">Grow</span><span class="logo__text_be">Be</span>
            </div>
        </div>
        <nav class="menu">
            <a class="menu__home" href="#">Home</a>
            <a class="menu__other-link" href="#">About Us</a>
            <a class="menu__other-link" href="#">Services</a>
            <a class="menu__other-link" href="#">Features</a>
            <a class="menu__other-link" href="#">Team</a>
            <a class="menu__other-link" href="#">Blog</a>
            <a class="menu__other-link" href="#">Contact</a>
        </nav>
    </header>
    <main>
        <div class="main__info_text">
            <div class="info_text__title">
                <h1>SEO & Digital Marketing For Your Website.</h1>
            </div>
            <div class="info_text__sub-title">
                <p>Provide all kind of seo services and help to improve seo ranking. Globally incubate standards.</p>
            </div>
            <div class="info_text__btn">
                <button class="btn"><p class="btn__text-in-btn">Start Now</p></button>
                <p class="btn__text-out-btn">Watch Video</p>
            </div>
        </div>
        <div class="main__img">
            <img src="./img/main-img.svg" alt="main-img">
        </div>
    </main>
    <footer>
        <div class="brands-logo">
            <div><img src="./img/brand1.png" alt="brands-logo1"></div>
            <div><img src="./img/brand2.png" alt="brands-logo2"></div>
            <div><img src="./img/brand3.png" alt="brands-logo3"></div>
            <div><img src="./img/brand4.png" alt="brands-logo4"></div>
            <div><img src="./img/brand5.png" alt="brands-logo5"></div>
            <div><img src="./img/brand6.png" alt="brands-logo6"></div>
        </div>
    </footer>
</div>
</body>
</html>
